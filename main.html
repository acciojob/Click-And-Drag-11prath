<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Draggable Cubes</title>

<style>
    * {
        box-sizing: border-box;
        user-select: none;
    }

    .container {
        width: 600px;
        height: 400px;
        border: 3px solid #333;
        margin: 30px auto;
        position: relative;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
    }

    .cube {
        background: #4db8ff;
        border: 2px solid #005f91;
        border-radius: 8px;
        transition: background 0.2s;
        cursor: grab;
        position: relative;
    }

    .cube:active {
        cursor: grabbing;
        background: #1ca3ff;
    }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
</div>

<script>
const container = document.getElementById("container");
let activeCube = null;
let offsetX = 0, offsetY = 0;

// Allow cube to become draggable by changing its position dynamically
document.querySelectorAll(".cube").forEach(cube => {
    cube.addEventListener("mousedown", (e) => {
        activeCube = cube;
        
        // switch cube to absolute position to freely move
        const rect = cube.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        activeCube.style.position = "absolute";
        activeCube.style.left = rect.left - containerRect.left + "px";
        activeCube.style.top = rect.top - containerRect.top + "px";
        
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        container.appendChild(activeCube); // bring to front
    });
});

document.addEventListener("mousemove", (e) => {
    if (!activeCube) return;

    const containerRect = container.getBoundingClientRect();
    let newX = e.clientX - containerRect.left - offsetX;
    let newY = e.clientY - containerRect.top - offsetY;

    // boundaries
    newX = Math.max(0, Math.min(newX, containerRect.width - activeCube.offsetWidth));
    newY = Math.max(0, Math.min(newY, containerRect.height - activeCube.offsetHeight));

    activeCube.style.left = newX + "px";
    activeCube.style.top = newY + "px";
});

document.addEventListener("mouseup", () => {
    activeCube = null; // drop cube
});
</script>

</body>
</html>
